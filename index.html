<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos de juegos de mesa</title>

    <meta name='description' content='Open source JavaScript jQuery plugin for a full-sized, drag &amp; drop event calendar'>
    <meta name='keywords' content='calendar, JavaScript, jQuery, events, drag and drop'>
    <meta name='author' content='Adam Shaw'>

	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel='stylesheet' href='bower_components/fullcalendar/dist/fullcalendar.min.css' />


    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='bower_components/moment/min/moment.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
    <script src='bower_components/fullcalendar/dist/locale-all.js'></script>
    <script type='text/javascript' src='bower_components/fullcalendar/dist/gcal.js'></script>
    
</head>
<body>

    <div class="container-fluid">
        
        <div class="row">

            <h1>Eventos de juegos de mesa</h1>

            <div id='calendar' class="col-xs-12 col-md-8"></div>

            <div class="col-xs-12 col-md-4">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- Lateral -->
                <ins class="adsbygoogle"
                     style="display:inline-block;width:300px;height:600px"
                     data-ad-client="ca-pub-8617249373587744"
                     data-ad-slot="7240583718"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        
        </div>
        
    </div>
    
    
<script type='text/javascript'>
$(document).ready(function() {
    $('#calendar').fullCalendar({
        googleCalendarApiKey: 'AIzaSyA0lu-0bX0WgnD938oUYKNt2m0NsH30sCU',
        events: {
            googleCalendarId: '79stucqe48r74ktgcuc63gikvs@group.calendar.google.com'
        },
        locale: 'es',
        header: {
            left: 'prev,next today myCustomButton',
            center: 'title',
            right: 'listMonth,month,basicWeek,basicDay'
        },
        defaultView: 'month',
        timeFormat: 'H:mm',
        eventColor: '#ffbf00',
        eventRender: function (event, element, view) {
            if(view.type==="listMonth"){
                element.find('.fc-list-item-title')
                       .append('<div>'+event.location+'</div>'); 
                element.find('.fc-list-item-title a').attr('target','_blank');
            } else {
                element.attr('target','_blank');
            }
        }
    });
});
</script>


</body>
</html>
